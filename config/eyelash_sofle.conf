# go to sleep after one hour (1*60*60*1000ms)

CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

CONFIG_ZMK_SLEEP=y

# Turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=n
#
# Copyright (c) 2022 Darryl deHaan
# SPDX-License-Identifier: MIT
#
# Enable 32kHz crystal
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_30PPM=y

CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=90

CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3


#CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

#EC11 enable
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

#EXT POWER
CONFIG_ZMK_EXT_POWER=y

# MOUSE
CONFIG_ZMK_POINTING=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n

CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=n

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

#soft off
CONFIG_ZMK_PM_SOFT_OFF=y

# Nice!View customisation
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
# total ms for looping all images
CONFIG_CUSTOM_ANIMATION_SPEED=140000
CONFIG_CUSTOM_ART_LGTM=y
CONFIG_CUSTOM_ART_CHILL=y
CONFIG_CUSTOM_ART_CPP=y
CONFIG_CUSTOM_ART_VIM=y
CONFIG_CUSTOM_ART_HAMMERBEAM2=y
CONFIG_CUSTOM_ART_HAMMERBEAM6=y
CONFIG_CUSTOM_ART_HAMMERBEAM10=y
CONFIG_CUSTOM_ART_HAMMERBEAM11=y
CONFIG_CUSTOM_ART_HAMMERBEAM12=y
CONFIG_CUSTOM_ART_HAMMERBEAM13=y
CONFIG_CUSTOM_ART_HAMMERBEAM15=y
CONFIG_CUSTOM_ART_HAMMERBEAM16=y
CONFIG_CUSTOM_ART_HAMMERBEAM17=y
CONFIG_CUSTOM_ART_HAMMERBEAM20=y
CONFIG_CUSTOM_ART_HAMMERBEAM21=y
CONFIG_CUSTOM_ART_HAMMERBEAM22=y
